<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Carregamento (Preloader) -->
    <div class="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <div class="quiz-container">
        <div class="header-section">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm1 17h-2v-2h2Zm2.07-7.75-.9.92A3.34 3.34 0 0 0 13 15h-2v-.5a3.49 3.49 0 0 1 1.17-2.83l1.24-1.26a1.98 1.98 0 0 0 .59-1.41c0-1.1-.9-2-2-2s-2 .9-2 2H8a4 4 0 0 1 4-4 4 4 0 0 1 4 4c0 .88-.36 1.68-.93 2.25Z"/></svg>
            </div>
            <h2>Quiz de Conhecimento</h2>
            <p class="subtitle">Teste seus conhecimentos e mostre o que você sabe!</p>
            <div class="header-controls">
                <button class="share-button" title="Copiar link para compartilhar" aria-label="Copiar link para compartilhar">
                    <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08a2.92 2.92 0 1 0 0 5.84 2.92 2.92 0 0 0 0-5.84ZM6 12a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm12-8.08a3 3 0 1 0 0 6 3 3 0 0 0 0-6Z"/></svg>
                    <svg class="copied-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    <span>Compartilhar</span>
                </button>
                <div class="theme-switcher-wrapper">
                    <label class="theme-switcher" for="theme-toggle" title="Alternar tema" aria-label="Alternar tema claro e escuro">
                        <input type="checkbox" id="theme-toggle" role="switch">
                        <span class="slider">
                            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7a5 5 0 1 0 5 5 5 5 0 0 0-5-5Zm0-5v2a1 1 0 0 0 2 0V2a1 1 0 0 0-2 0Zm0 18v2a1 1 0 0 0 2 0v-2a1 1 0 0 0-2 0Zm-8-9H2a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2Zm18 0h-2a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2ZM5.64 5.64a1 1 0 0 0-1.41 0 1 1 0 0 0 0 1.41l1.41 1.42a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42ZM16.95 16.95a1 1 0 0 0-1.41 0 1 1 0 0 0 0 1.41l1.41 1.42a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42ZM5.64 18.36a1 1 0 0 0 0-1.41 1 1 0 0 0-1.41 0l-1.42 1.41a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0Zm12.72-12.72a1 1 0 0 0 0-1.41 1 1 0 0 0-1.41 0l-1.42 1.41a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0Z"/></svg>
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.3 4.9a1 1 0 0 0-1.1-.4C7.2 5.4 4 9.2 4 13.5 4 19.1 8.9 24 14.5 24c4.3 0 8.1-3.2 10.1-7.6a1 1 0 0 0-1.5-.8C21.4 19.2 18.1 22 14.5 22 9.9 22 6 18.1 6 13.5c0-3.5 2.2-6.5 5.2-7.8a1 1 0 0 0 1.1.2Z"/></svg>
                        </span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Seção de Instruções (Accordion) -->
        <details class="instructions">
            <summary>Clique para ver as instruções</summary>
            <div class="instructions-content">
                <p>Bem-vindo ao nosso quiz! Responda a todas as perguntas da melhor forma possível. No final, não se esqueça de clicar em "Enviar". Boa sorte!</p>
            </div>
        </details>

        <div class="iframe-wrapper">
            <div class="loading-indicator"></div>
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdM0y8tIdrrEOJI1ku0z3Zc0Y3_NFuylS5rR6YSx-zaE7CQZQ/viewform?embedded=true&hl=pt-BR"
                marginheight="0" 
                marginwidth="0"
                onload="this.parentElement.classList.add('loaded')">
                Carregando…
            </iframe>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 Jose Henrique. Todos os direitos reservados. <span class="visit-counter"></span></p>
    </footer>

    <a href="#" class="back-to-top" title="Voltar ao topo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" aria-hidden="true"><path d="m12 10.83 4.59 4.58L18 14l-6-6-6 6 1.41 1.41z"/></svg>
    </a>

    <script src="scripts.js"></script>
</body>
</html>
